    <script>
        ;(function(){

            <div class="right">

    <div class="banner">

    <!--遮罩层-->
    <div class="back">
            <a class="imgWrap" href="{url('user/account/coupont')}">
                <img src="__PUBLIC__/img/coupons.png"/>
            </a>
            <div class="close" onclick="closeBack()">
                <img src="__PUBLIC__/close.png"/>
            </div>
        </div>
    </body>
</body>
<script>

    function clicks(addr){
        //console.log(addr.getAttribute("url"))
        if(addr.getAttribute("url")){
            location.href = addr.getAttribute("url");
        }
    }


    //控制遮罩层显示与隐藏的变量
        if({$coupons_alert}){
            var showBack = true;
        }else{
            var showBack = false;
        }

        var back = document.getElementsByClassName("back")[0];
        window.onload = function(){
            (showBack)?back.style.display = 'block':back.style.display = "none";
        }

        function closeBack(){
            back.style.display = "none";
        }
</script>
</html>
