<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./rem.js"></script>
    <link rel="stylesheet" href="./css/earningsInfo.css">
    <title>明细</title>
</head>
<body>
    <header>
        <div>收益明细
            <span></span>
        </div>
        <div>提现记录
            <span></span>
        </div>
    </header>

    <!-- 收益明细 -->
    <ul class="center">
        <li>
            <div class="top">
                <p class="left">
                        订单编号：2019222222222223333
                </p>
                <p class="right">+ 100</p>
            </div>
            <div class="foot">
                <p class="left">订单时间：2019-04-01 17：00</p>
                <p class="right">已结算金额</p>
            </div>
        </li>
    </ul>
    <!-- 提现记录 -->
    <ul class="center">
        <li>
            <div class="top">
                <p class="left">
                        订单编号：2019222222222223333
                </p>
                <p class="right">+ 100</p>
            </div>
            <div class="foot">
                <p class="left">订单时间：2019-04-01 17：00</p>
                <p class="right">已结算金额</p>
            </div>
        </li>
    </ul>
</body>
<script>
    showColor()
    var head = document.getElementsByTagName("header")[0];
    var center = document.getElementsByClassName("center")
    center[1].style.display = "none";
    var click = head.children;
    click[0].className = "active"
    click[0].children[0].style.display = "block";

    click[0].onclick = function(){
        this.className = "active"
        click[1].className = ""
        this.children[0].style.display = "block";
        click[1].children[0].style.display = "none";
        center[0].style.display = "block";
        center[1].style.display = "none";
        showColor()
    }
    click[1].onclick = function(){
        this.className = "active";
        click[0].className = ""
        this.children[0].style.display = "block";
        click[0].children[0].style.display = "none";
        center[1].style.display = "block";
        center[0].style.display = "none";
        showColor()
    }


    function showColor(){
        var text = document.querySelectorAll(".center .top .right");
        for(let i=0;i<text.length;i++){
            if(text[i].innerHTML.indexOf("+")!=-1){
                text[i].style.color = "rgba(244,75,79,1)"
            }
        }
    }
</script>
</html>
