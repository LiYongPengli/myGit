<script>
    var wind = document.getElementsByClassName("window")[0];
    var back = document.getElementsByClassName("backgrounds")[0];
    var html = document.getElementsByTagName("html")[0];
    var bd = document.getElementsByTagName("body")[0];
    function clicks(url){
        if(url.getAttribute("url")){
            location.href = url.getAttribute("url")
        }
    }

    function closes(){
        back.style.animation = "close 0.3s linear forwards"
        back.addEventListener("animationend",animationClose,false)
    }

    function animationClose(){
        wind.style.display = "none";
        back.removeEventListener('animationend',animationClose);
    }

    window.onload = function(){
        var height = window.screen.height;
        back.style.marginTop = height*0.1+"px";
    }

    wind.addEventListener("touchmove",function(e){

    },false)
