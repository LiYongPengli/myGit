<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="./css/new.min.css">
		<link rel="stylesheet" href="./font/iconfont.css">
		<script src="./js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/swiper.css">
		<script src="./js/swiper.js"></script>
		    	</head>
	<body>
		<div class="wrap">
			<!-- <header>
				<div class="left iconfont icon-fanhui" onclick="back()"></div>
				<p>线下店铺</p>
			</header> -->
			<!-- 时间和地区的排序按钮 -->
			<div class="header-next">
				<div class="back" onclick="back()">
					<img src="./img/back.png" alt="">
				</div>
				<div class="left" onclick="sortFromTime()">
					<p>时间</p>
					<div class="imgs" style="display: none;">

					</div>
					<div class="imgs" style="display: none;">
						<img src="./img/down.png" />
					</div>
				</div>
				<div class="right" onclick="sortFromLocation()">
					<p>距离</p>
					<div class="imgs" style="display: none;">
						<img src="./img/up.png" />

					<div class="imgs">
						<img src="./img/down.png" />
					</div>
				</div>
			</div>
			<!-- 内容主体 -->
			<div class="center">
				<div class="loading">
					<div class="iconfont icon-jiazai"></div>
					<p>加载中</p>

			</div>
			<!-- 遮罩层 -->
			<div class="infoImages" style="display: none">

					<div class="swiper-wrapper"></div>

				</div> -->
			</div>
		</div>
	</body>
	<script src="./js/new_shop.js"></script>
	<script type="text/javascript">
		
		try{
			wx.ready(function () {
				wx.getLocation({
					success: function (res) {
						data.lng = res.longitude;
						data.lat = res.latitude;
						getData("desc","distance")
					},
					cancel: function (res) {
						alert('用户拒绝授权获取地理位置');
					}
				})
			});
		}catch(err){
			getData("desc","distance")
			console.log(err)
		}

	</script>
