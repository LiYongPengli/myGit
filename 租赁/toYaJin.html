<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./rem.js"></script>
    <link rel="stylesheet" href="./css/toYaJin.min.css">
    <title>处理押金</title>
</head>
<body>
    <header>
        <div>
            <img src="./img/icon.png" alt="">
        </div>
        <p>小楠楠</p>
    </header>
    <div class="center">
        <div class="yaJin">
            <img src="./img/yaJin.png" />
        </div>
        <ul>
            <li>
                订单编号：<span>11111111111111111111111</span>
            </li>
            <li>
                申请时间：<span>0000-00-00 00:00</span>
            </li>
            <li>
                手  机 号：<span>123456789</span>
            </li>
            <li>
                订单金额：<span>000元</span>
            </li>
            <li>
                退款金额：<input type="number" placeholder="点击输入退款金额">
            </li>
            <li class="showImg">
                异常状态：
                <div class="wrap">
                    <div class="imgWrap">
                        <img src="./img/addPhoto.png" alt="">
                    </div>
                </div>
            </li>
            <li>
                站长备注：<br />
                <textarea cols="40" rows="5" placeholder="请输入备注信息"></textarea>
            </li>
        </ul>
    </div>
    <div class="showWindow">
        <div class="imgwraper">
            <img src="" />
        </div>
    </div>
    <footer>
        <button>申请通过</button>
    </footer>
</body>
<script>
    var imgwrap = document.querySelectorAll(".wrap .imgWrap");
    var showWindow = document.getElementsByClassName("showWindow")[0];
    for(let i=0;i<imgwrap.length;i++){
        imgwrap[i].index = i;
        imgwrap[i].onclick = function(){
            var url = this.children[0].src;
            showWindow.style.display = "block";
            showImg(url);
        }
    }

    function showImg(url){
        var img = document.getElementsByClassName("imgwraper")[0];
        img.children[0].src = url;
        img.children[0].onload = function(){
            if(this.height>(window.screen.height*0.85)){
                this.style.height = window.screen.height*0.85;        
            }
        }
    }

    showWindow.onclick = function(){
        this.style.display = "none"
    }
</script>
</html>
