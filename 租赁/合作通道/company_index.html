<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./rem.js"></script>
    <link rel="stylesheet" href="./css/company_index.min.css">
    <title>公司</title>
</head>
<body>
    <header>
        <p>中润国力</p>
        <p>北京市丰台区海鹰路9号</p>
        <div class="footer">
            添加下属公司
        </div>
    </header>
    <div class="center">
        <div class="ipt">
            <input type="text" placeholder="请输入公司名称" />
        </div>
        <div class="ipt">
            <input type="text" placeholder="请输入公司地址" />
        </div>
        <div class="ipt">
            <input type="number" placeholder="请输入公司电话" maxlength="11"/>
        </div>
        <div class="ipt">
            <input type="text" placeholder="请输入负责人姓名" />
        </div>
        <div class="ipt">
            <input type="text" placeholder="请输入用户名" />
        </div>
        <div class="ipt">
            <input type="password" placeholder="请输入密码" />
        </div>
        <footer>
            <button type="button">提交</button>
        </footer>
    </div>
</body>
</html>
