<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./rem.js"></script>
    <link rel="stylesheet" href="./css/company_index.min.css">
    <title>合作通道</title>
</head>
<body>
    <header>
        <p>合作通道</p>
        <p>Cooperative channel</p>
        <div class="footer" style="margin-top: 1rem">
            如果您的外卖站点想与我们合作，请留下您的信息， 我们会安排工作人员尽快与您联系。
        </div>
    </header>
    <div class="center">
        <div class="ipt">
            <input type="text" placeholder="请输入乙方所在外卖站点名称" />
        </div>
        <div class="ipt">
            <input type="text" placeholder="请输入乙方所在外卖站点地址" />
        </div>
        <div class="ipt">
            <input type="number" placeholder="请输入人数"/>
        </div>
        <div class="ipt">
            <input type="text" placeholder="请输入负责人姓名" />
        </div>
        <div class="ipt">
            <input type="number" placeholder="请输入负责人电话" maxlength="11" />
        </div>
        <div class="ipt">
            <input type="text" placeholder="请输入运营时间已年为单位  例如：3年" />
        </div>
        <footer>
            <button type="button">提交信息</button>
        </footer>
    </div>
</body>
</html>
